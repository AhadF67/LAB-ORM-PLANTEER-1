
{% extends 'base.html' %}
{% load static %}
{% block title %}Delete Plant - Planteer{% endblock %}

{% block content %}
    <h2>Delete Plant</h2>
    <p>Are you sure you want to delete the plant "{{ plant.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'plant_detail' plant.id %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
